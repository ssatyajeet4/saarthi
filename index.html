<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Your intelligent personal tutor for Class 4 & 5 students." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Shiksha" />
    
    <title>Shiksha Coach AI</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/fun-emoji/svg?seed=SaarthiIcon" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Fredoka:wght@400;600&family=Noto+Sans+Kannada:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Outfit', 'Noto Sans Kannada', 'Noto Sans Devanagari', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }

      h1, h2, h3, .fun-font {
        font-family: 'Fredoka', 'Noto Sans Kannada', 'Noto Sans Devanagari', sans-serif; /* Playful font for headers */
      }

      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Soft Neumorphism Cards */
      .soft-card {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.1), 0 8px 10px -6px rgba(99, 102, 241, 0.1);
        border: 1px solid #f1f5f9;
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .soft-card:active {
        transform: scale(0.98);
      }

      /* Bouncy Button */
      .bouncy-btn {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
      }
      .bouncy-btn:active {
        transform: scale(0.95);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
        100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
      }
      .pulse-ring {
        animation: pulse-ring 2s infinite;
      }
    </style>

  }
}
</script>
